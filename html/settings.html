    <main>
      <section
        id="settings"
        class="section active"
        aria-labelledby="settings-heading"
      >
        <div class="container">
          <h2 id="settings-heading">Settings</h2>

          <form id="settings-form" class="form">
            <!-- Currency Settings -->
            <fieldset class="settings-group">
              <legend>Currency Settings</legend>

              <div class="form-group">
                <label for="base-currency">Base Currency</label>
                <select id="base-currency" class="form-input">
                  <option value="RWF">RWF (Rwandan Franc)</option>
                  <option value="USD">USD (US Dollar)</option>
                  <option value="EUR">EUR (Euro)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="usd-rate">USD Exchange Rate (1 USD = ? RWF)</label>
                <input
                  type="number"
                  id="usd-rate"
                  class="form-input"
                  value="1200"
                  min="0"
                  step="0.01"
                />
              </div>

              <div class="form-group">
                <label for="eur-rate">EUR Exchange Rate (1 EUR = ? RWF)</label>
                <input
                  type="number"
                  id="eur-rate"
                  class="form-input"
                  value="1300"
                  min="0"
                  step="0.01"
                />
              </div>
            </fieldset>

            <!-- Budget Settings -->
            <fieldset class="settings-group">
              <legend>Budget Settings</legend>

              <div class="form-group">
                <label for="monthly-budget">Monthly Budget Cap (RWF)</label>
                <input
                  type="number"
                  id="monthly-budget"
                  class="form-input"
                  value="100000"
                  min="0"
                  step="1000"
                />
                <span class="help-text"
                  >Set to 0 to disable budget tracking</span
                >
              </div>
            </fieldset>

            <!-- Data Management -->
            <fieldset class="settings-group">
              <legend>Data Management</legend>

              <div class="data-actions">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="export-data"
                >
                  Export Data (JSON)
                </button>
                <label class="btn btn-secondary">
                  Import Data (JSON)
                  <input type="file" id="import-data" accept=".json" hidden />
                </label>
                <button type="button" class="btn btn-danger" id="clear-data">
                  Clear All Data
                </button>
              </div>
            </fieldset>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Save Settings
              </button>
            </div>

            <div
              id="settings-status"
              class="form-status"
              role="status"
              aria-live="polite"
            ></div>
          </form>
        </div>
      </section>
