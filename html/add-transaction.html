    <main>
      <!-- ADD/EDIT TRANSACTION FORM SECTION -->
      <section class="section active" id="transaction-form-section">
        <div class="container">
          <h2 id="form-heading">Add Transaction</h2>

          <form id="transaction-form" class="form" novalidate>
            <div class="form-group">
              <label for="description"
                >Description
                <span class="required" aria-label="required"></span>
              </label>
              <input
                type="text"
                name="description"
                id="description"
                class="form-input"
                required
                aria-required="true"
                aria-describedby="description-error description-help"
                placeholder="e.g., Lunch at cafeteria"
              />
              <span class="help-text" id="description-help"
                >No leading/trailing spaces allowed</span
              >
              <span
                class="error-message"
                id="description-error"
                role="alert"
              ></span>
            </div>

            <div class="form-group">
              <label for="amount">
                Amount (RWF)
                <span class="required" aria-label="required">*</span>
              </label>

              <input
                type="text"
                name="amount"
                class="form-input"
                id="amount"
                required
                aria-required="true"
                aria-describedby="amount-error amount-help"
                placeholder="0.00"
              />
              <span class="help-text" id="amount-help"
                >Positive number with max 2 decimals</span
              >
              <span class="error-message" id="amount-error" role="alert"></span>
            </div>

            <div class="form-group">
              <label for="category"
                >Category
                <span class="required" aria-label="required">*</span></label
              >
              <select
                name="category"
                id="category"
                class="form-input"
                required
                aria-required="true"
                aria-describedby="category-error"
              >
                <option value="">-- Select Category --</option>
                <option value="Food">Food</option>
                <option value="Books">Books</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Fees">Fees</option>
                <option value="Other">Other</option>
              </select>
              <span
                class="error-message"
                id="category-error"
                role="alert"
              ></span>
            </div>

            <div class="form-group">
              <label for="date"
                >Date
                <span class="required" aria-label="required">*</span></label
              >
              <input
                type="text"
                class="form-input"
                id="date"
                required
                aria-required="true"
                aria-describedby="date-error date-help"
                placeholder="YYYY-MM-DD"
              />
              <span class="help-text" id="date-help">Format: YYYY-MM-DD</span>
              <span class="error-message" id="date-error" role="alert"></span>
            </div>

            <div class="form-group">
              <label for="payment-method">Payment Method (Optional)</label>
              <select
                id="payment-method"
                name="paymentMethod"
                class="form-input"
              >
                <option value="">-- Select --</option>
                <option value="Cash">Cash</option>
                <option value="Mobile Money">Mobile Money</option>
                <option value="Card">Card</option>
              </select>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                üíæ Save Transaction
              </button>
              <button type="button" class="btn btn-secondary" id="cancel-form">
                ‚ùå Cancel
              </button>
            </div>

            <!-- Form-level status message -->
            <div
              id="form-status"
              class="form-status"
              role="status"
              aria-live="polite"
            ></div>
          </form>
        </div>
      </section>
